<div id="subjects-feed-lite" ng-controller="SubjectsLiteController">
    <div id="third-frame-header">
        <h1 id="third-frame-header-text">
            {{ selectedTopic.Subject}}
        </h1>
        <!--<i class="fa fa-chevron-up go-to-topics-icon" ng-click="returnToTopics()"  title="Go up to boards"></i>-->
        <i class="fa fa-plus go-to-topics-icon"
           ng-click="toggleSubscriptionState()"
           title="Subscribe to this board"
           ng-show="!isCurrentlySubscribed"></i>
        <i class="fa fa-times go-to-topics-icon"
           ng-click="toggleSubscriptionState()"
           title="Unsubscribe from this board"
           ng-show="isCurrentlySubscribed"></i>
    </div>
    <div id="third-frame-header-space-holder"></div>
    <div ng-repeat="subject in subjects"
    ng-include="'contentBlocks/subjectBoxLite.html'">
    </div>

</div>
