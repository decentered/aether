<div class="topic-item"
    ng-click="
    topicClick(topic.PostFingerprint)
    "
    ng-class="
    {'selected': isSelected(topic.PostFingerprint) };
    "
    id="post-{{ topic.PostFingerprint }}">
    <span class="topic-item-name">{{ topic.Subject}}</span>
    <!-- <span class="new-item-count">{{ topic.newitemcount }}</span> -->
</div>
